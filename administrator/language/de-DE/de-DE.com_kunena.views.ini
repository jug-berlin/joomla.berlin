COM_KUNENA_AVATAR_QUALITY="Avatar Qualität"
COM_KUNENA_A_ASK_EMAIL="E-Mail benötigt"
COM_KUNENA_A_ASK_EMAIL_DESC="Soll die E-Mail-Adresse benötigt werden, wenn Benutzer oder Besucher eine Nachricht schreiben wollen? Auf &bdquo;Nein&ldquo; setzen, wenn diese Funktion ausgeschalten werden soll. Schreiber werden nicht nach ihrer E-Mail Adresse gefragt."
COM_KUNENA_A_ATTACHMENT_LIMIT="Anhanglimit"
