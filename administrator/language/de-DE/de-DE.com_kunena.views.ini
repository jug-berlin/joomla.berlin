COM_KUNENA_A_AUTOEMBEDEBAY="Automatisches einbetten von eBay-Artikeln"
COM_KUNENA_A_AUTOEMBEDEBAY_DESC="Wähle &bdquo;Ja&ldquo;, wenn eBay-Artikel automatisch eingebettet werden sollen."
COM_KUNENA_A_AUTOEMBEDYOUTUBE="Automatisches Einbetten von YouTube-Videos"
COM_KUNENA_A_AUTOEMBEDYOUTUBE_DESC="Wähle &bdquo;Ja&ldquo;, wenn YouTube Video-URLs automatisch eingebettet werden sollen."
COM_KUNENA_A_AUTOLINK="Auto-Link URLs"
COM_KUNENA_A_AUTOLINK_DESC="Ist hier &bdquo;Ja&ldquo; gewählt, dann werden eingefügte Webadressen in den Beiträgen automatisch zu anklickbaren URLs umgewandelt."
COM_KUNENA_A_AVATARGALLERY="Avatargalerie benutzen"
COM_KUNENA_A_AVATARGALLERY_DESC="Wähle &bdquo;Ja&ldquo;, damit registrierte Benutzer einen Avatar aus der bereitgestellten Galerie (media/kunena/avatars/gallery) auswählen können."
COM_KUNENA_A_AVATARUPLOAD="Hochladen von Avatars erlauben"
COM_KUNENA_A_AVATARUPLOAD_DESC="Wähle &bdquo;Ja&ldquo;, wenn du willst, dass registrierte Benutzer Avatars hochladen können."
