COM_KUNENA_A_BASICS="Allgemein"
COM_KUNENA_A_BBCODE="BBCode"
COM_KUNENA_A_BBCODE_SETTINGS="BBCode Einstellungen"
COM_KUNENA_A_BOARD_OFFLINE="Forum offline?"
COM_KUNENA_A_BOARD_OFFLINE_DESC="Wenn hier &bdquo;Ja&ldquo; gewählt wird, wird der Zugriff auf die Forumsbereiche gesperrt. Das Forum bleibt für Super Administratoren weiterhin betriebsfähig."
COM_KUNENA_A_BOARD_OFFLINE_MES="Offlinenachricht"
COM_KUNENA_A_BOARD_TITLE="Forumtitel"
COM_KUNENA_A_BOARD_TITLE_DESC="Der Name des Forums"
COM_KUNENA_A_CAPTCHA_CONFIGURATION="Captcha Konfiguration"
COM_KUNENA_A_CAPTCHA_GUESTS="Herausforderung für Gäste"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Wähle &bdquo;Ja&ldquo;, wenn Captcha für Gäste angezeigt werden soll. Captchas können automatisierte Beiträge im Forum minimieren. Dies geschieht durch eine einfache Herausforderung, die leicht zu lösen ist, aber hilft, die Menschen von Computern zu unterscheiden."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="Schwellenwert"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Trage eine Anzahl von Beiträgen ein. Alle Benutzer unter dieser Schwelle werden von Captcha herausgefordert. Vertrauenswürdige Benutzer, wie Moderatoren oder Administratoren sind von dieser Einstellung nicht betroffen."
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS="Kategorieabonnements"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Diese Option benötigt &bdquo;Erlaube Abonnements = Ja&ldquo;. Wenn <em>E-Mail bei neuen Themen</em> gewählt ist, erhalten Benuzer nur eine Nachhricht, wenn ein neues Thema in der abonnierten Kategorie eröffnet wurde. Die Benutzer erhalten auch keine Nachrichten für neue Beiträge, wenn sie nur einzelne Themen abonniert haben. Ist <em>E-Mail bei neuen Beiträgen</em> gwählt, erhalten Benutzer bei allen neuen Beiträgen der abonnierten Kategorie eine Nachricht."
COM_KUNENA_A_CONFIG="Konfiguration"
COM_KUNENA_A_DELETEMESSAGE="Benutzer können ihre eigenen Beiträge löschen"
COM_KUNENA_A_DELETEMESSAGE_DESC="Wähle aus, ob registrierte Benutzer ihre eigenen Beiträge löschen dürfen."
COM_KUNENA_A_DISEMOTICONS="Emoticons deaktivieren"
COM_KUNENA_A_DISEMOTICONS_DESC="Wähle &bdquo;Ja&ldquo;, um Emoticons komplett zu deaktivieren (Smileys)."
COM_KUNENA_A_DISPLAY_IMGFILES_TAB_MANAGEMENT_PROFILE="Tab zur Anhangverwaltung im Profil anzeigen"
COM_KUNENA_A_DISPLAY_IMGFILES_TAB_MANAGEMENT_PROFILE_DESC="Wenn hier &bdquo;Ja&ldquo; gewählt ist, wird ein Tab für die Anhangverwaltung im Profil angezeigt."
COM_KUNENA_A_DISPLAY_NAME="Namen anzeigen"
COM_KUNENA_A_DISPLAY_THANKYOU_NUMBERS="Anzahl der &bdquo;Dankeschön&ldquo; anzeigen"
COM_KUNENA_A_EBAYLANGUAGECODE="Sprachcode für eBay widget"
COM_KUNENA_A_EBAYLANGUAGECODE_DESC="Es ist wichtig, den passenden Sprachcode für das eBay widget anzugeben, da von ihm sowohl die Sprache, wie auch die Währung abgeleitet wird. Standard ist en-us für ebay.com. Beispiele: ebay.de: de-de, ebay.at: de-at, ebay.co.uk: en-gb"
COM_KUNENA_A_EBAY_AFFILIATE_ID="eBay Affiliate ID"
COM_KUNENA_A_EBAY_AFFILIATE_ID_DESC="eBay Affiliate ID eintragen"
COM_KUNENA_A_EMAIL="E-Mail Adresse des Forums"
COM_KUNENA_A_EMAIL_DESC2="Dies ist die Forum E-Mail Adresse. Wird das Feld leer gelassen, wird die Standardadresse von Joomla verwendet. Trage eine gültige E-Mail-Adresse ein, um alle Abonnements und Moderator-Benachrichtigungen damit zu senden."
COM_KUNENA_A_ENABLED_DESC="Umfragenfunktionalität für das Forum aktivieren. Umfragen sind trotzdem erst möglich, wenn auch in der Kategorieverwaltung die Erlaubnis für bestimmte Kategorien erteilt wird."
COM_KUNENA_A_FAVORITES="Favoriten erlauben"
COM_KUNENA_A_FAVORITES_DESC="Wähle &bdquo;Ja&ldquo;, wenn du registrierten Benutzern erlauben willst, Themen zu favorisieren"
COM_KUNENA_A_FILE="Dateien"
COM_KUNENA_A_FILEALLOWEDTYPES="Erlaubte Dateitypen"
COM_KUNENA_A_FILEALLOWEDTYPES_DESC="Spezifiziere hier die Dateitypen, die für das Hochladen erlaubt sind. Benutze dazu eine mit Komma getrennte, <strong>klein geschriebene</strong> Liste ohne Leerzeichen.<br />Zum Beispiel: txt,rtf,pdf,zip,gz,tgz,bz2"
COM_KUNENA_A_FILESIZE="Max. Dateigröße<br />(in Kilobytes)"
COM_KUNENA_A_FILESIZE_DESC="Max. Dateigröße (in Kilobytes) ist zum Hochladen erlaubt. <strong>Du kannst das PHP upload Limit nicht überschreiten: post_max_size: %s &amp; upload_max_filesize: %s </strong>. Um das PHP upload Limit zu ändern, schau bitte in die php.ini (%s) Einstellungen."
COM_KUNENA_A_FILESIZE_KB="KB"
COM_KUNENA_A_FILE_UPLOAD="Hochladen von Dateien erlauben"
COM_KUNENA_A_FILE_UPLOAD_DESC="Erlaube das Hochladen von Dateien für: Alle, Registrierte Benutzer, Moderatoren, Administratoren oder Niemandem."
COM_KUNENA_A_FLOOD="Überflutungsschutz"
COM_KUNENA_A_FLOOD_DESC="Die Menge der Sekunden, die ein Benutzer zwischen zwei aufeinanderfolgenden Beiträgen warten muss. Auf 0 (Null) setzen, um den Überflutungsschutz auszuschalten. Hinweis: Überflutungsschutz kann eine Perfomanzminderung mit sich bringen."
COM_KUNENA_A_FORUM_JUMP="Forumsprung aktivieren"
COM_KUNENA_A_FORUM_JUMP_DESC="Wenn hier &bdquo;Ja&ldquo; gewählt ist, wird eine Auswahlliste auf den Forumsseiten angezeigt, mit der man schnell zu einem anderen Bereich oder Kategorie springen kann."
COM_KUNENA_A_FRONTEND="Frontend"
COM_KUNENA_A_GHOSTMESSAGE="Ghostnachrichten standardmäßig auswählen"
COM_KUNENA_A_GHOSTMESSAGE_DESC="Auf &bdquo;Ja&ldquo; setzen, wenn die Checkbox für Ghostnachrichten standardmäßig ausgewählt sein soll."
COM_KUNENA_A_HIGHLIGHTCODE="Hervorhebung von Codeteilen aktivieren"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="Aktiviert die Kunena Codehervorhebung. Wenn deine Mitglieder PHP oder andere Codefragmente innerhalb der Codetags eingeben und diese Option aktiviert ist, werden die Codefragmente gefärbt. Wenn dein Forum keine solchen Programmierbeiträge enthält, ist es besser diese Option zu deaktivieren."
COM_KUNENA_A_HISTLIM="Historielimit"
COM_KUNENA_A_HISTLIM_DESC="Anzahl der Beiträge, die in der Historie angezeigt werden"
COM_KUNENA_A_HISTORY="Historie anzeigen"
COM_KUNENA_A_HISTORY_DESC="Wähle &bdquo;Ja&ldquo;, wenn die Themenhistorie angezeigt werden soll, während eine Antwort/Zitat verfasst wird."
COM_KUNENA_A_HOLD_GUEST_POSTS="Gäste moderieren"
COM_KUNENA_A_HOLD_GUEST_POSTS_DESC="Wähle &bdquo;Ja&ldquo;, wenn Beiträge vor dem veröffentlichen durch Moderatoren kontrolliert werden sollen."
COM_KUNENA_A_HOLD_NEWUSERS_POSTS="Neue Benutzer moderieren"
COM_KUNENA_A_HOLD_NEWUSERS_POSTS_DESC="Hat ein neuer Benutzer weniger Beiträge geschrieben, als in diesem Feld angegeben ist, dann bleiben dessen Beiträge so lange markiert, bis sie von einem Moderator freigeschaltet wurden."
COM_KUNENA_A_IMAGE="Bilder"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES="Gültige MIME-Typen"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC="Gib hier an, welche MIME-Typen für Bilderuploads erlaubt sind. Benutze dazu eine mit Komma getrennte, <strong>klein geschriebene</strong> Liste ohne Leerzeichen.<br />Beispiele: image/jpeg,image/jpg,image/gif,image/png<br />Nähere Infos unter http://de.selfhtml.org/diverses/mimetypen.htm"
COM_KUNENA_A_IMAGEALLOWEDTYPES="Erlaubte Bildtypen"
COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC="Lege fest, welche Bildtypen zum Hochladen erlaubt sind. Benutze dazu eine mit Komma getrennte, <strong>klein geschriebene</strong> Liste ohne Leerzeichen.<br />Beispiel: jpg,jpeg,png,gif"
COM_KUNENA_A_IMAGECHECKMIMETYPES="MIME-Types überprüfen"
COM_KUNENA_A_IMAGECHECKMIMETYPES_DESC="Wähle &bdquo;Ja&ldquo;, damit eine Überprüfung des MIME-Types durchgeführt wird"
COM_KUNENA_A_IMAGE_UPLOAD="Hochladen von Bildern erlauben"
COM_KUNENA_A_IMAGE_UPLOAD_DESC="Erlaube das Hochladen von Bildern für: Alle, Registrierte Benutzer, Moderatoren, Administratoren oder Niemandem."
COM_KUNENA_A_IMGHEIGHT="Max. Bildhöhe"
COM_KUNENA_A_IMGHEIGHT_DESC="Max. Bildhöhe in Pixel. Größere Bilder werden trotzdem hochgeladen, aber auf die maximale Höhe verkleinert"
COM_KUNENA_A_IMGQUALITY="Bildqualität für jpg Größenanpassung"
COM_KUNENA_A_IMGQUALITY_DESC="Bildqulität für jpg Größenanpassung. Normale Werte sind 30-60. Je größer der Wert (max: 100), desto höher die Qualität, aber größere Dateien."
COM_KUNENA_A_IMGSIZE="Max. Größe der Bilddateien<br />(in Kilobytes)"
COM_KUNENA_A_IMGSIZE_DESC="Max. erlaubte Größe der Bilder (in Kilobytes) für das Hochladen. <strong>Du kannst das PHP Limit post_max_size: %s &amp; upload_max_filesize: %s beim Hochladen nicht überschreiten</strong>. Um die PHP Limits anzupassen müssen die Einstellungen in der php.ini (%s) angepasst werden."
COM_KUNENA_A_IMGTHUMBHEIGHT="Thumbnailhöhe"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="Höhe in Pixel für die Thumbnails der Bilder. Anzeigeproportionen des Templates können von den physikalischen Abmessungen abweichen."
COM_KUNENA_A_IMGTHUMBWIDTH="Thumbnailbreite"
COM_KUNENA_A_IMGTHUMBWIDTH_DESC="Breite in Pixel für die Thumbnails der Bilder. Anzeigeproportionen des Templates können von den physikalischen Abmessungen abweichen."
COM_KUNENA_A_IMGWIDTH="Max. Bildbreite"
COM_KUNENA_A_IMGWIDTH_DESC="Max. Bildbreite in Pixel. Größere Bilder werden trotzdem hochgeladen, aber auf die maximale Höhe verkleinert"
COM_KUNENA_A_KARMA="Karmaanzeige aktivieren"
COM_KUNENA_A_KARMA_DESC="Wähle &bdquo;Ja&ldquo;, wenn das Benutzerkarma und der dazugehörige Button (erhöhen / erniedrigen) bei aktivierten Benutzerstatistiken angezeigt werden soll."
COM_KUNENA_A_KEYWORDS="Themen-Schlüsselwörter aktivieren"
COM_KUNENA_A_KEYWORDS_DESC="Wähle &bdquo;Ja&ldquo; um Schlüsselwörter zu aktivieren. Diese Einstellung ermöglicht Moderatoren, den Themen Schlüsselwörter hinzuzufügen."
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Lebensdauer der Session"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="Standard ist 1800 [Sekunden]. Die Lebensdauer der Session (timeout) in Sekunden ist vergleichbar mit der Lebensdauer der Joomla Session. Die Lebensdauer der Session ist für die Rechteneuverteilung, der &bdquo;Wer ist online&ldquo; und der &bdquo;NEU&ldquo; Anzeige wichtig. Wenn die Session ausläuft, werden die Zugangsrechte und die &bdquo;NEU&ldquo; Anzeige zurückgesetzt."
COM_KUNENA_A_LATESTCATEGORY="Kategorieliste in &bdquo;Aktuell&ldquo;"
COM_KUNENA_A_LATESTCATEGORY_DESC="Wähle alle Kategorien, die du in den aktuellen Themen ein- oder ausblenden möchtest."
COM_KUNENA_A_LATESTCATEGORY_IN="Kategoriefilter in &bdquo;Aktuell&ldquo;"
COM_KUNENA_A_LATESTCATEGORY_IN_DESC="Wähle ein- oder ausblenden der folgenden Kategorien in &bdquo;Aktuell&ldquo;."
COM_KUNENA_A_LENGTHS="Einstellungen zu Längen"
COM_KUNENA_A_LOOKS="Aussehen"
COM_KUNENA_A_MAILADMIN="E-Mail an Administratoren"
COM_KUNENA_A_MAILADMIN_DESC="Wähle &bdquo;Ja&ldquo;, wenn für jeden neuen Beitrag dem eingestellten Systemadministrator(en) eine E-Mail Benachrichtugung gesendet werden soll."
COM_KUNENA_A_MESSAGES="Beiträge pro Seite"
COM_KUNENA_A_MESSAGES_DESC="Anzahl der Beiträge, die pro Seite angezeigt werden sollen."
COM_KUNENA_A_MESSAGES_DESC_SEARCH="Beiträge pro Seite für Suchergebnisse"
COM_KUNENA_A_MESSAGES_SEARCH="Suchergebnisse"
COM_KUNENA_A_MAILMOD="E-Mail an Moderatoren"
COM_KUNENA_A_MAILMOD_DESC="Wähle &bdquo;Ja&ldquo;, wenn für jeden neuen Beitrag eine E-Mail Benachrichtigung an die Moderatoren gesendet werden soll. Hinweis: Obwohl jeder (Super)Administrator automatisch alle Rechte eines Moderators hat, müssen sie explizit als Moderatoren eingetragen sein, um E-Mail Benachrichtigungen zu bekommen!"
COM_KUNENA_A_PESONNALTEXT="Max. Länge des persönlichen Textes"
COM_KUNENA_A_PESONNALTEXT_DESC="Maximale erlaubte Zeichenanzahl für den persönlichen Text im Benutzerprofil."
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE="Nur Einstimmenwahl"
COM_KUNENA_A_POLL_ALLOW_ONE_VOTE_DESC="Benutzer können nur einmal pro Umfrage abstimmen."
COM_KUNENA_A_POLL_ENABLED="Aktiviert"
COM_KUNENA_A_POLL_NUMBER_OPTIONS="Maximale Anzahl an Umfrageoptionen"
COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Gib die maximale Anzahl der Optionsfelder an, die beim Erstellen einer neuen Umfrage erlaubt sind."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Gib an, wie oft ein Benutzer für eine Umfrage abstimmen kann. Wenn Einstimmenwahl eingestellt ist, wird diese Option ignoriert."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Max. Anzahl der Stimmen pro Benutzer"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Teilnehmer anzeigen"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Eine Liste aller Benutzer anzeigen, die in einer Umfrage abgestimmt haben, ohne das Wahlgeheimnis zu verletzen."
COM_KUNENA_A_POLL_TIME_VOTES="Zeit zwischen aufeinanderfolgende Abstimmungen"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Um eine Überlastung deines Servers zu vermeiden, kannst du hier die Zeit zwischen zwei Abstimmungen eines Benutzers festlegen. Beispiel: 00:15:00 bedeutet 15 Minuten zwischen zwei Abstimmungen."
COM_KUNENA_A_POLL_TITLE="Umfrageneinstellungen"
COM_KUNENA_A_PUBWRITE="Öffentliches Lesen/Schreiben"
COM_KUNENA_A_PUBWRITE_DESC="Wähle &bdquo;Ja&ldquo;, um der Öffentlichkeit Schreibrechte zu gewähren. Auf &bdquo;Nein&ldquo; setzen, damit Besucher Beiträge lesen, aber nicht schreiben können."
COM_KUNENA_A_RANKING="Rangsystem"
COM_KUNENA_A_RANKINGIMAGES="Rangbilder benutzen"
COM_KUNENA_A_RANKINGIMAGES_DESC="Wähle &bdquo;Ja&ldquo;, wenn Bilder (aus components/com_kunena/ranks) benutzt werden sollen, um den Rang eines registrierten Benutzers darzustellen. Wenn diese Option ausgeschalten ist, wird anstatt eines Bildes ein Text für diesen Rang angezeigt. Besuche die Dokumentation auf docs.kunena.org für mehr Informationen zum Rangsystem."
COM_KUNENA_A_RANKING_DESC="Wähle &bdquo;Ja&ldquo;, wenn der Rang eines Benutzers, basierend auf der Anzahl seiner geschriebenen Beiträge, angezeigt werden soll.<br /><strong>Hinweis:</strong> Es muss ebenfalls unter &bdquo;Benutzer > Benutzerstatistiken anzeigen&ldquo; <strong>Ja</strong> gewählt sein, um die Ränge anzuzeigen."
COM_KUNENA_A_RANKING_SETTINGS="Rangsystem-Einstellungen"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="reCAPTCHA privater Schlüssel"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="Trage hier den privaten Schlüssel für reCaptcha ein. <a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Bitte hier klicken,</a> um die Schlüssel für reCAPTCHA anzufordern."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="reCAPTCHA öffentlicher Schlüssel"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Trage hier den öffentlichen Schlüssel für reCaptcha ein."
COM_KUNENA_A_RECAPTCHA_THEME="reCAPTCHA Motiv"
COM_KUNENA_A_RECAPTCHA_THEME_DESC="reCaptcha Motiv auswählen."
COM_KUNENA_A_REGISTERED_ONLY="Nur Registrierte Benutzer"
COM_KUNENA_A_REG_ONLY_DESC="Wähle &bdquo;Ja&ldquo;, um nur den registrierten Benutzern das Lesen und Schreiben im Forum zu erlauben. Auf &bdquo;Nein&ldquo; setzen, um allen Besuchern das Benutzen des Forums zu erlauben."
COM_KUNENA_A_RSS="RSS Feeds aktivieren"
COM_KUNENA_A_RSS_ALLOW_HTML="HTML &amp; BBCode in RSS-Feeds"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="HTML in RSS Feeds erlauben ist eine Sicherheitsfrage, da Hacker manchmal versuchen, gefährlichen Javascript Code und Bilder in Forumsbeiträge zu schmuggeln.<br />Wie auch immer, Kunena ist dagegen recht gut gesichert und es wird empfohlen, HTML zu erlauben, um den Benutzern die bestmögliche Anzeige zu gewährleisten."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Autorformat"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Wähle, ob der Name, oder die E-Mail des Autors in RSS-Feeds angezeigt werden."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Autor im Titel"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Auswählen, ob der Autor in RSS-Titel angezeigt werden soll."
COM_KUNENA_A_RSS_CACHE="Cachedauer"
COM_KUNENA_A_RSS_CACHE_DESC="Wieviele Minuten soll der RSS-Feed zwischengespeichert werden? Der Wert 0 deaktiviert den Cache.<br />Achtung: Niedrige Zahlen könnten die Perfomance beeinträchtigen!"
COM_KUNENA_A_RSS_DESC="Ein RSS-Feed bietet Benutzern die Möglichkeit an, die neusten Beiträge auf Ihren Desktop, oder in einen RSS-Reader zu laden. Beispiel: <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a>."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Kategorien ausschliessen"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Eine Liste von Kategorie-IDs (durch Komma getrennt) eintragen, die in <u>jedem</u> Feed ignoriert werden.<br />Leer lassen, wenn keine Kategorie ausgeschlossen werden soll."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Kategorien einbinden"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Eine Liste von Kategorie-IDs (durch Komma getrennt) eintragen, die exklusiv im globalen RSS-Feed angezeigt werden sollen.<br />Hinweis: Diese Option ist nicht sehr nützlich, da der globale Feed dann nur Daten aus diesen Kategorien anzeigt.<br />Leer lassen damit alle Kategorien berücksichtigt werden.<br />Hinweis: Kategorien werden ignoriert, wenn der Feed auf dem Kategorielevel ist."
COM_KUNENA_A_RSS_LIMIT="RSS Limit"
COM_KUNENA_A_RSS_LIMIT_DESC="Anzahl der Einträge im RSS Feed limitieren. Dies kann benutzt werden, wenn das Zeitlimit nicht genug ist. Funktioniert mit oder ohne Zeitlimit.<br />Um kein Limit zu setzen, entweder 0 eintragen, oder das Feld leer lassen."
COM_KUNENA_A_RSS_OLD_TITLES="Alten Titelstil benutzen"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Nein</u> - Titel bleiben erhalten und sehen so aus: \\'#post title#\\'<br /><u>Ja</u> - Titel sehen so aus: \\'Betreff: #post title# - von: #author#\\'"
COM_KUNENA_A_RSS_SPEC="RSS Spezifikation"
COM_KUNENA_A_RSS_SPEC_DESC="Wähle ein Format für alle RSS Feeds aus."
COM_KUNENA_A_RSS_TIMELIMIT="RSS Zeitspanne"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Gib an, wie weit zurück der RSS Feed die Beiträge anzeigen soll. Der Standard ist auf einen Monat gesetzt, aber es ist bei stark frequentierten Seiten nötig, auf eine Woche zu limitieren."
COM_KUNENA_A_RSS_TYPE="RSS-Feedtyp"
COM_KUNENA_A_RSS_TYPE_DESC="Verschiedene RSS Feedtypen:<br /><u>Neueste Beiträge</u> - Zeigt die neuesten Beiträge des Forums.<br /><u>Neueste Themen</u> - Zeigt die neuesten Themen (ohne Beiträge).<br /><u>Aktuellste Aktivitäten</u> - Zeigt die Liste der aktuellsten Themen (mit den neuesten Beiträgen)."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Anzahl der Zeichen pro Beitrag"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="Wieviele Schriftzeichen soll jeder Beitrag im Feed beinhalten?<br />Hinweis: Dies könnte BBCode abschneiden. Die meisten Feedreader können aber damit umgehen."
COM_KUNENA_A_RSS_FEEDBURNER_URL="URL des Basic RSS-Feed in FeedBurner"
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Wenn RSS-Feedburner verwendet wird, muss hier die vollständige URL des RSS-Feedburner eingegeben werden (http://feeds.feedburner.com/yourfeed). Es ist zu beachten, dass auch in Feed-Burner der Feed eingerichtet werden muss, um auf diese Seite hinzuweisen.<br />Dieses Feld leer lassen, wenn Feed-Burner nicht verwendet wird."
COM_KUNENA_A_SECURITY="Sicherheit"
COM_KUNENA_A_SECURITY_SETTINGS="Sicherheitseinstellungen"
COM_KUNENA_A_SEND_EMAILS="E-Mails an Benutzer senden"
COM_KUNENA_A_SEND_EMAILS_DESC="Wähle diese Option, wenn E-Mails an deine Benutzer gesendet werden sollen (z.B. bei Abonnements). Diese Funktion sollte auch aktiviert sein, wenn die Webseite getestet wird."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Banngrund anzeigen"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Den Banngrund im Benutzerprofil des Gebannten anzeigen."
COM_KUNENA_A_SHOWEBAYTAG="eBay Symbol in der Editorleiste anzeigen"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Wähle &bdquo;Ja&ldquo;, wenn das [eBay] Symbol beim Schreiben eines Beitrags in der Leiste des Editors erscheinen soll."
COM_KUNENA_A_SHOWMAIL="E-Mail anzeigen"
COM_KUNENA_A_SHOWMAIL_DESC="Auf &bdquo;Nein&ldquo; setzen, wenn die E-Mail Adresse niemals angezeigt werden soll (auch nicht registrierten Benutzern)."
COM_KUNENA_A_SHOWNEW="Neue Beiträge anzeigen"
COM_KUNENA_A_SHOWNEW_DESC="Wenn hier &bdquo;Ja&ldquo; gewählt ist, wird Kunena den Benutzern eine Markierung an die Kategorien setzen, wenn neue Beiträge enthalten sind und anzeigen, welche Beiträge neu sind."
COM_KUNENA_A_SHOWSPOILERTAG="Spoiler Symbol in der Editorleiste anzeigen"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Wähle &bdquo;Ja&ldquo;, wenn das [spoiler] Symbol in der Editorleiste angezeigt werden soll."
COM_KUNENA_A_SHOWVIDEOTAG="Videosymbol in der Editorleiste anzeigen"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Wähle &bdquo;Ja&ldquo;, wenn das [video] Symbol in der Editorleiste beim Schreiben eines Beitrags erscheinen soll."
COM_KUNENA_A_SIGNATURE="Max. Signaturlänge"
COM_KUNENA_A_SIGNATURE_DESC="Maximale Anzahl an Zeichen, die die Signatur enthalten darf."
COM_KUNENA_A_SUBJECTLENGTH="Max. Betrefflänge"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Maximale Betreffzeilenlänge. Das Maximum, welches von der Datenbank unterstützt wird, beträgt 255 Zeichen. Wenn deine Seite Multi-Byte Zeichensets wie Unicode, UTF-8 oder nicht-ISO-8599-x verwendet, macht dies das Maximum kleiner. Du kannst diese Formel benutzen:<br /><tt>abrunden(255/(maximale Zeichensetbytebreite pro Zeichen))</tt><br /> Beispiel: für UTF-8, für dass eine maximale Zeichenbitbreite von 4 Bytes besteht: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Abonnements erlauben"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Registrierte Benutzer können Themen und / oder Kategorien abonnieren und die E-Mail-Benachrichtigung aktivieren, wenn neue Beiträge hinzugefügt werden."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="E-Mail an mehrere Empfänger"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Mit dem Wert > 1 wird ein einzelnes Abo an mehrere Empfänger gleichzeitig gesendet. Ein relativ großer Wert verhindert, dass von deiner Webseite aus zu viele Mails gesendet werden, wenn die Anzahl der Mails innerhalb einer bestimmten Zeit, vom Web-Hoster begrenzt sind. Größere Werte verbessern auch die Leistung, da weniger E-Mails gesendet werden müssen."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="E-Mail Datenschutz"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Diese Option wird nur verwendet, wenn &bdquo;E-Mails an mehrere Empfänger = 0&ldquo; gewählt ist. Wenn sich alle im Forum kennen und es soll gezeigt werden, wer an diesem Thema interessiert ist, kann entweder &bdquo;TO&ldquo; oder &bdquo;CC&ldquo; gewählt werden. In allen anderen Fällen sollte &bdquo;BCC&ldquo; verwendet werden, denn es ist die einzige Option, mit der E-Mail Adressen vor anderen Benutzern versteckt werden."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Sichtbarer E-Mail Empfänger"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Wenn ein einziges Abonnement per E-Mail an mehrere Empfänger gesendet wird, sollte hier in diesem Bereich eine gültige E-Mail-Adresse eingetragen sein. Warnung: Diese Adresse wird alle (durch das Forum gesendete) E-Mails erhalten. Wenn keine E-Mail-Adresse vorgesehen ist, könnten Abo-Mails als Spam behandelt werden."
COM_KUNENA_A_TAHEIGHT="Textfeldhöhe"
COM_KUNENA_A_TAHEIGHT_DESC="Justiere die Höhe vom Texteingabefeld, damit es in dein Template passt."
COM_KUNENA_A_TAWIDTH="Textfeldbreite"
COM_KUNENA_A_TAWIDTH_DESC="Justiere die Breite vom Texteingabefeld, damit es in dein Template passt.<br />Die Emoticonleiste wird auf 2 Zeilen umgebrochen, wenn die Breite weniger als 420 Pixeln ist."
COM_KUNENA_A_THANKYOU="Dankeschön-Funktion aktivieren"
COM_KUNENA_A_THANKYOU_DESC="Wähle &bdquo;Ja&ldquo;, um Benutzern zu erlauben, sich für einen Beitrag zu bedanken."
COM_KUNENA_A_THREADS="Themen pro Seite"
COM_KUNENA_A_THREADS_DESC="Anzahl der Themen, die pro Seite angezeigt werden sollen."
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Themenabonnements"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Diese Option benötigt &bdquo;Erlaube Abonnements = Ja&ldquo;. Ist <em>E-Mail einmal aktualisieren</em> gewählt, erhalten Benutzer nach der ersten Nachricht keine weiteren E-Mail-Benachrichtigungen für einzelne Themen, bis sie sich angemeldet - und diese aufgerufen haben. Bei <em>E-Mail immer aktualisieren</em> erhalten sie bei jedem neuen Beitrag eine Nachricht."
COM_KUNENA_A_TRIMLONGURLS="Lange URLs verkürzen"
COM_KUNENA_A_TRIMLONGURLSBACK="Hinterer Teilbereich der verkürzten URLs"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Anzahl der Zeichen, die beim Verkürzen von langen URLs hinten stehengelassen werden sollen. &bdquo;Lange URLs verkürzen&ldquo; muss auf &bdquo;Ja&ldquo; stehen."
COM_KUNENA_A_TRIMLONGURLSFRONT="Vorderer Teilbereich der verkürzten URLs"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Anzahl der Zeichen, die beim Verkürzen von langen URLs vorne stehengelassen werden sollen. &bdquo;Lange URLs verkürzen&ldquo; muss auf &bdquo;Ja&ldquo; stehen."
COM_KUNENA_A_TRIMLONGURLS_DESC="Wähle &bdquo;Ja&ldquo;, wenn lange URLs verkürzt werden sollen. (siehe auch bei &bdquo;Einstellungen für vorne und hinten kürzen&ldquo;)."
COM_KUNENA_A_UPLOADS="Hochgeladenes"
COM_KUNENA_A_USERNAME_DESC="Wähle &bdquo;Ja&ldquo;, wenn der Benutzername anstatt des realen Namen angezeigt werden soll."
COM_KUNENA_A_USERS="Benutzer"
COM_KUNENA_A_USERSTATS="Benutzerstatistiken anzeigen"
COM_KUNENA_A_USERSTATS_DESC="Wähle &bdquo;Ja&ldquo;, um die Benutzerstatistiken, wie die Anzahl der Beiträge und den Benutzertyp (Admin, Moderator, User, etc.) anzuzeigen."
COM_KUNENA_A_USER_EDIT="Benutzer dürfen bearbeiten"
COM_KUNENA_A_USER_EDIT_DESC="Wähle &bdquo;Ja&ldquo;, damit registrierte Benutzer ihre eigenen Beiträge bearbeiten dürfen."
COM_KUNENA_A_USER_EDIT_TIME="Zeit zum Bearbeiten"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="Kulanzzeit zum Speichern"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Standard 600 [Sekunden], erlaubt es den Benutzern eine Modifikation zu speichern, nachdem die Bearbeitungszeit bereits abgelaufen ist."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Der Wert 0 steht für unbegrenzt. Ansonsten die Zeit in Sekunden eintragen, nach der es Benutzern nicht mehr gestattet ist, ihre Beiträge zu bearbeiten."
COM_KUNENA_A_USER_KEYWORDS="Benutzer-Schlüsselwörter aktivieren"
COM_KUNENA_A_USER_KEYWORDS_DESC="Wähle &bdquo;Ja&ldquo; um Benutzer-Schlüsselwörter zu aktivieren. Diese Einstellung erlaubt Benutzern, ihre eigenen Schlüsselwörter hinzufügen, die für andere Benutzer nicht sichtbar sind."
COM_KUNENA_A_USER_MARKUP="Editiermarkierung anzeigen"
COM_KUNENA_A_USER_MARKUP_DESC="Wähle &bdquo;Ja&ldquo;, wenn ein editierter Beitrag mit einem Text aus Zeit und Benutzer, der den Beitrag editiert hat, markiert werden soll."
COM_KUNENA_A_USER_RELATED="Benutzerbezogen"
COM_KUNENA_CACHING_SETTINGS="Zwischenspeicher-Einstellungen"
COM_KUNENA_CATIMAGEPATH="Kategoriebildpfad"
COM_KUNENA_CATIMAGEPATH_DESC="Kategoriebildpfad: Wenn du den Pfad auf &bdquo;category_images&ldquo; setzt, dann ist der vollständige Pfad &bdquo;your_html_rootfolder/images/fbfiles/category_images/&ldquo;"
COM_KUNENA_CFG_ACCESS_COMPONENT="Direkter Komponenten-Zugang"
COM_KUNENA_CFG_ACCESS_COMPONENT_DESC="Wähle &bdquo;Ja&ldquo;, um direkten Zugang zu %s URLs zu erlauben. Es ist ratsam, diese Einstellung zu deaktivieren, aber erst nach entsprechender Prüfung. Die Deaktivierung dieser Funktion verbessert SEO und bringt einen gewissen Schutz gegen Spam-Bots. <b>Warnung:</b> Wenn nach der Deaktivierung dieser Funktion &bdquo;<em>404 %s</em>&ldquo; Fehler auftreten, dann überprüfe, ob die Kunena Menüs korrekt eingerichtet sind."
COM_KUNENA_CFG_CACHE="Zwischenspeichern"
COM_KUNENA_CFG_CACHE_DESC="Wähle, ob Inhalte in Kunena zwischengespeichert werden sollen."
COM_KUNENA_CFG_CACHE_TIME="Cachezeit"
COM_KUNENA_CFG_CACHE_TIME_DESC="Die Zeit, bevor die Ausgabe erneut zwischengespeichert wird. Diese Option wirkt sich auf auf Elemente wie <em>Online</em> oder <em>Statistiken</em> aus. Ändern des Inhalts ist nur möglich, wenn die Cachezeit abläuft. Um die Daten aktuell zu halten, wird empfohlen, kleine Werte zwischen 1-3 Minuten zu wählen."
COM_KUNENA_CFG_DEFAULT_SORT="Beitragssortierung"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="Wähle die Standardreihenfolge der Beiträge. Diese Einstellung kann vom Benutzer geändert werden."
COM_KUNENA_CFG_FALLBACK_ENGLISH="Englisch für fehlende Strings verwenden"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="Verwendung englischer Sprache, wenn die Übersetzung fehlt. Wird hier <em>Nein</em> gewählt, oder Debugmodus ist an, dann werden stattdessen nur die Übersetzungsschlüssel (COM_KUNENA_LANGUAGE_KEY) angezeigt."
COM_KUNENA_CFG_POST_DATEFORMAT="Beitragszeitformat"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="Wähle das Zeitformat, das in den Forenbeiträgen angezeigt werden soll."
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="Beitragszeitformat beim Darüberfahren"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER_DESC="Zeitformat, das angezeigt werden soll, wenn man mit der Maus über einen Beitrag fährt."
COM_KUNENA_COM_A_ARTICLE_DISPLAY="Standardansicht für Artikel"
COM_KUNENA_COM_A_ARTICLE_DISPLAY_DESC="Mit dieser Auswahl kann festgelegt werden, wie <strong>Joomla!</strong> Artikel in Beiträgen dargestellt werden sollen."
COM_KUNENA_COM_A_BBCODE_IMG_SECURE="Bilder mit nicht standardmäßigen Dateierweiterungen anzeigen"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE_DESC="Diese Option verändert die Art und Weise, wie sich [img] Tags zu Bilderweiterungen verhalten, die im Joomla!-Mediamanager nicht erlaubt sind. Standardmäßig ist es die Option &bdquo;Text&ldquo;, welche Benutzer daran hindern, Sicherheitslücken in schlecht konzipierten Joomla!-Erweiterungen auszunutzen."
COM_KUNENA_COM_A_ENABLELIGHTBOX="Lightbox für Bilder aktivieren"
COM_KUNENA_COM_A_ENABLELIGHTBOX_DESC="Aktiviert die Lightbox für Bilder, die im Forum angezeigt werden."
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS="Verschiedene Themen-Layouts ermöglichen"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS_DESC="Benutzern ermöglichen, verschiedene Themenlayots zu wählen (Aufgefädelt, Flach, Eingerückt)."
COM_KUNENA_COM_A_HIDE_IP="IP-Adressen in Beiträgen vor Moderatoren verstecken"
COM_KUNENA_COM_A_HIDE_IP_DESC="IP-Adressen vor Moderatoren in Beiträgen verstecken und sie nur Administratoren zeigen"
COM_KUNENA_COM_A_MOD_SEE_DELETED="Gelöschte Beiträge im Frontend anzeigen und wiederherstellen"
COM_KUNENA_COM_A_MOD_SEE_DELETED_DESC="Hier kann ausgewählt werden, wer gelöschte Beiträge sehen und wieder herstellen kann."
COM_KUNENA_COM_A_ORDERING_SYSTEM="Nummerierung innerhalb eines Themas"
COM_KUNENA_COM_A_REPORT="Beitragsmeldungen"
COM_KUNENA_COM_A_REPORT_DESC="Wähle &bdquo;Ja&ldquo;, wenn Benutzer die Möglichkeit haben sollen, Beiträge zu melden."
COM_KUNENA_COM_A_REPORT_ORDERING_SYSTEM_DESC="Wähle, wie die Beiträge in einem Thema nummeriert werden sollen. Es kann die reale Beitrags ID ( #324, #465, #768... ) oder die Position im Thema als eine inkrementelle Zahl (#1, #2, #3...) angezeigt werden"
COM_KUNENA_COM_A_SESSIONS_START_TIME_DESC="Trage die Zeit in Minuten ein, um aktive Benutzer nach Zeit anzuzeigen."
COM_KUNENA_COM_A_SESSIONS_TYPE_DESC="<em>Alle Benutzer:</em> Zeigt ohne Einschränkung alle Benutzer an. <em>Gültige Sitzungen:</em> Zeigt nur die Benutzer an, die noch gültige Joomla Sitzungen haben. <em>Nach Zeit:</em> Zeigt die aktiven Benutzer an, die seit (vorgegebener Zeit) angemeldet sind."
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME="Aktuelle Themen anzeigen"
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME_DESC="Bestimme den Zeitraum, aus dem die aktuellen Themen angezeigt werden."
COM_KUNENA_COM_A_TOPCIICONS_DESC="Wähle &bdquo;Ja&ldquo;, damit Benutzer ihr eigenes Themenicon auswählen können. Ansonsten zeigt das Themenicon den Status des Themas an (normal, wichtig, geschlossen etc)."
COM_KUNENA_COM_A_TOPICICONS="Auswählbare Themenicons"
COM_KUNENA_COM_A_TOPIC_LAYOUT="Standard Themenlayout"
COM_KUNENA_COM_A_TOPIC_LAYOUT_DESC="Wähle das Standard Themenlayout für alle Benutzer (solange diese selbst keines gewählt haben)."
COM_KUNENA_COM_A_USER_SESSIONS_START_TIME="Zeit in Minuten"
COM_KUNENA_COM_A_USER_SESSIONS_TYPE="Aktive Benutzer anzeigen (Wer ist online)"
COM_KUNENA_COM_A_WAY_COUNT_USERS_USERLIST="Benutzeranzeige"
COM_KUNENA_COM_A_WAY_COUNT_USERS_USERLIST_DESC="Auswahl, welche Benutzer auf der Seite angezeigt werden sollen (entweder alle Benutzer, alle Benutzer die angemeldet sind, oder nur aktive Benutzer)."
COM_KUNENA_DEBUG_MODE="Debugmodus aktivieren"
