PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="E-Mailadresse des SuperAdministrators"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="E-Mailadresse für die Benachrichtigungs-E-Mail. Die E-Mailadresse MUSS zu einem EXISTIERENDEN SuperAdministrator der Seite gehören. Sollte die Adresse nicht zu einem SuperAdministrator gehören oder das Feld leer bleiben (Standard), erhalten alle SuperAdministratoren die Nachricht."