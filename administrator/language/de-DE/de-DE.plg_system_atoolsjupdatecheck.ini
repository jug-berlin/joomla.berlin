PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Benachrichte automatische den Super Administrators, wenn eine neue Joomla!-Version bereit steht. Enthält einen Link, der wenn er angeklickt wird, automatisch im Backend anmeldet, und mit Hilfe von AdminTools Profesional eine Aktualisierung der Joomla!-Version. Die Aktivierung des System - One Click Actions-Plugin ist dafür erforderlich."
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="Es steht eine neue Joomla!-Version für Ihre Seite [SITENAME] zur Installation bereit."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Hallo,\n\nWir möchten Sie informieren, dass eine neue Version für Ihre Joomla!-Installation auf [SITENAME], die jetzt installiert werden kann.\nZur Zeit installierte Joomla!-Version: [CURVERSION]\nAktuelle Joomla!-Version die zur Installation bereit steht: [NEWVERSION]\n\nWenn Sie die neue Version auf Ihrer Seite installieren wollen, klicken Sie auf den folgenden Link. Er wird Sie automatisch im Backend anmelden und zur Admin Tools Aktualisierungsseite bringen. Bitte denken Sie daran, dass der Link nur für 24 Stunden nach Absenden der E-Mail gültig ist. Sollte die URL kein Link sein, kopieren Sie einfach die Adresse in Ihren Browser.\n\nAktualisierungslink:  [LINK]\n\nBest Grüße,\nDas Administratoren-Team von [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="----------\n*** WICHTIGER HINWEIS ***\nDiese E-Mail ist kein Spam oder gar eine Phishing E-mail. Sie wird NICHT von einer externen Seite, einem Dritten oder einer Maillingliste gesendet. Sie haben diese Funktion explizit nach der Installation selbst aktiviert (eine spezielle Einwilligung war erforderlich!). Niemand außer Ihnen hat Zugang zu dieser Nachricht. Sie werden diese Nachricht einmal täglich erhaltne, bis Sie die neueste Joomla!-Version entweder über den oben stehenden Link anklicken oder durch irgendeine andere Methode aktualisiert haben (z.B. durch eine Anmeldung im Backend, dann durch einen Klick auf Komponenten, AdminTools, JOOMLA! Kern Aktualisierung gefunden). Der oben gezeigte Link meldet Sie automatisch im Backend an und ist für 24 Stunden gültig, solange kein anderer Super Administrator (der diese Mail auch erhalten hat) den Link anklickt (je nachdem was zuerst eintritt); danach ist der Link nicht mehr funktionsfähig. Wenn Sie diese E-Mailbenachrichtigungen deaktivieren wollen, melden Sie sich bitte im Joomla!-Backend an, klicken auf Erweiterungen, Plugins, und suchen Sie nach dem ''System - Joomla! Update Email''-Plugoin und deaktivieren es. Bitte kontaktieren Sie NICHT den Entwickler von AdminTools bezüglich dieser Nachricht; solche Anfragen werden Ignoriert, da Sie alle notwendigen Informationen beinhalten.\n----------"

