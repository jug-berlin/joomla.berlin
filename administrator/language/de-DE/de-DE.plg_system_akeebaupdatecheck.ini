PLG_SYSTEM_AKEEBAUPDATECHECK_TITLE="System - Akeeba Backup Update Check"

PLG_AKEEBAUPDATECHECK_DESCRIPTION="Benachrichtigt automatisch per E-Mail alle SuperAdministratoren, wenn eine neue Version verfügbar ist. Die E-Mail enthält einen Link, durch den - wenn er angeklickt wird - der Administrator automatisch auf der Seite angemeldet und die Aktualisierung durchgeführt wird. Das Plugin System - One Click Actions muss aktiviert sein."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="Es gibt eine neue Version von Akeeba Backup für [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Eine neue Version von Akeeba Backup ist verfügbar.\nVersion: [VERSION]\nVeröffentlichungsdatum: [DATE]\nStabilitätsgrad: [STABILITY]\n\n Um die Aktualisierung auf [SITENAME] zu installieren klicken Sie bitte auf den folgenden Link. (Falls der angezeigte Link nicht anklickbar sein sollte, kopieren Sie ihn bitte in Ihren Browser.)\n\nAktualisierungslink: [LINK]\n\nDiesen Link können Sie nur einmal anklicken. Er ist nur für 24 Stunden gültig und meldet Sie automatisch auf Ihrer Seite [SITENAME] an und startet die Echtzeitaktualisierung."
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="*** Wichtiger Hinweis ***\n1. Diese E-Mail wurde automatisch von Ihrer Webseite gesendet.\n\n2. Um keine Benachrichtigungen mehr zu erhalten, deaktivieren Sie bitte das 'Akeeba Backup Update Notification'-Plugin im Plugin Manager. Weitere Infos dazu finden Sie hier: https://www.akeebabackup.com/update-email-information\n\nAkeebaBackup.com sammelt keine Daten über Ihre Seite, es werden keine Versionsinformationen gespeichert, es werden KEINE PERSÖNLICHEN DATEN oder KONTAKTINFORMATIONEN gesammelt. Wir versenden auch keine E-Mails mit Informationen über neue Versionen an die Abonennten; wir haben auch KEINEN ZUGRIFF AUF IHRE WEBSEITE; WIR KENNEN AUCH NICHT IHREN SUPER ADMINISTRATOR BENUTZERNAMEN ODER PASSWORT; AUCH DER NAME IHRER WEBSEITE IST UNS NICHT BEKANNT. Sie haben diese E-Mail erhalten, WEIL EIN PLUGIN AUF IHRER WEBSEITE INSTALLIERT IST, welches Sie während der ersten Installation von AkeebaBackup installiert und aktiviert haben.\n\n"

;; Added after 3.3.11
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_LBL="Sprache der E-Mail"
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_DESC="Standardmäßig (wenn das Feld hier leer ist), wird AkeebaBackup eine E-Mail in Systemsprache (Frontend) an den Superadministrator schicken, sobald eine neue Version verfügbar ist. Bei mehrsprachigen Seiten kann das zu Irritationen führen. Sie können hier eine Sprache wählen, in dem Sie das Sprachkürzel eintragen. Zum Beispiel für Englisch wäre das Kürzel en-GB in das Feld einzutragen, um die Nachrichten in englischer Sprache zu erhalten."
;; Added after 3.6.10
PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_LBL="E-Mailadresse des SuperAdministrators"
PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_DESC="E-Mailadresse für die Benachrichtigungs-E-Mail. Die E-Mailadresse MUSS zu einem EXISTIERENDEN SuperAdministrator der Seite gehören. Sollte die Adresse nicht zu einem SuperAdministrator gehören oder das Feld leer bleiben (Standard), erhalten alle SuperAdministratoren die Nachricht."
