RSFP_CC_EMAIL_TYPE="E-Mail Format"
RSFP_CC_EMAIL_TYPE_DESC="ConstantContact unterstützt folgende E-Mail Formate: HTML, Text oder Mobil. Sie können hier die Benutzerauswahl überschreiben oder die Entscheidung weiterhin dem Benutzer überlassen."
RSFP_CC_EMAIL_TYPE_WARNING="Wenn Sie den Benutzern die Auswahl des E-Mail Formats überlassen müssen Sie sicherstellen, dass die Felder folgende Werte enthalten: <strong>html</strong>, <strong>text</strong> and <strong>mobile</strong>. Wenn diese Werte nicht gefunden werden, so werden die E-Mail im HTML Format gesendet."
