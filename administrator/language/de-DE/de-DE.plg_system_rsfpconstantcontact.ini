RSFP_CC_ACTION_DESC="Definiert die Aktion - entweder An- oder Abmeldung des Benutzers."
RSFP_CC_ACTION_WARNING="Wenn Sie den Benutzern erlauben, die Anmeldeoption selbst zu setzen, müssen Sie sicherstellen, dass das verwendete Feld folgenden Werte aufweist: <strong>subscribe</strong> und <strong>unsubscribe</strong>. Wenn diese Werte nicht gefunden werden, wird der Benutzer automatisch angemeldet."
