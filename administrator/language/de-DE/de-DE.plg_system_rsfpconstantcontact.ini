RSFP_CONSTANTCONTACT_DESC="Das ConstantContact Plugin ermöglicht die Integration des E-Mail Marketing- und Listenmanagers constantcontact.com in RSForm!Pro. Die Integration läuft im Hintergrund, so dass der Benutzer (Übermittler von Daten) im Frontend davon nichts mitbekommt."
