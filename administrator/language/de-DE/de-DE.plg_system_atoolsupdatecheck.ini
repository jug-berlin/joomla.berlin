PLG_ATOOLSUPDATECHECK_EMAIL_LBL="E-Mail des SuperAdministrators"
PLG_ATOOLSUPDATECHECK_EMAIL_DESC="E-Mailadresse für die Benachrichtigungs-E-Mail. Die E-Mailadresse MUSS zu einem EXISTIERENDEN SuperAdministrator der Seite gehören. Sollte die Adresse nicht zu einem SuperAdministrator gehören oder das Feld leer bleiben (Standard), erhalten alle SuperAdministratoren die Nachricht."