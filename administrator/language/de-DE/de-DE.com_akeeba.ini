CONFIG_ADVANCED_SBBLF_LABEL="Deaktiviere Zwischenstop für große Dateien"
CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup unterbricht die Verabeitung bevor große Sicherungen gespeichert werden. Ist diese Option aktiviert, wird Akeeba Backup schneller arbeiten. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler (500) auftreten."
CONFIG_ADVANCED_SBALF_LABEL="Deaktiviere Zwischenstop für große Dateien"
CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup unterbricht die Verabeitung nachdem große Sicherungen gespeichert werden. Ist diese Option aktiviert, wird Akeeba Backup schneller arbeiten. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler (500) auftreten."
CONFIG_ADVANCED_SBPA_LABEL="Deaktiviere proaktiven Zwischenstop"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup unterbricht die Sicherung, wenn befürchtet wird, dass eine Laufzeitüberschreitung das Speichern einer Sicherungsdatei verhindern wird. Diese Berechnung ist nicht absolut präzise und kann zu langsameren Sicherungen führen. Ist diese Option aktiviert, kann es sein, dass Akeeba Backup schneller arbeitet. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler (500) auftreten."
CONFIG_ADVANCED_SBBD_LABEL="Deaktiviere den Zwischenstop zwischen Domains"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup unterbricht die Sicherung, wenn es auf einer neuen Domain ausgeführt wird. Dies verbessert die Ausführung des Prozesses, aber verlängert die Sicherungszeit um ca 10 bis 20 Sekunden. Ist diese Option aktiviert, wird Akeeba Backup schneller Arbeiten. Jedenfalls kann dies dazuführen, dass die angezeigten Sicherungsschritte sprunghaft (nicht gleichmäßig) verlaufen."
CONFIG_ADVANCED_SBPP_LABEL="Deaktiviere Zwischenstop im Abschluss"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup legt Zwischenschritte in den Unterschritten des Abschlusses und der Nachbearbeitung ein. Dies kann dazuführen, dass bis zu ca 10 zusätzliche Sekunden im Gesamtprozess der Sicherung  benötigt werden. Ist diese Option aktiviert, kann es sein, dass Akeeba Backup schneller Arbeitet. Jedenfalls kann diese Option dazu führen, dass Laufzeitüberschreitungen bzw. interne Serverfehler (500) auftreten."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Setze ein unendliches PHP-Zeitlimit"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Falls Ihr Server nicht im PHP-Safe Mode läuft und die Funktionset_time_limit() untersützt, wird Akeeba Backup versuchen eine unendliche maximale Ausführungszeit zu setzen, um bestimmte Zeitüberschreitungsfehler abzufangen."

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Sollte die Größe der aktuellen Sicherung, die angegebene Speicherplatzwert des aktuell genutzten Profils überschreiten, werden automatisch die ältesten Sicherungen gelöscht.<br/><br/><b>Tipp:</b> Wählen Sie Benutzerdefiniert und geben Sie einen gewünschten Wert ein, falls Ihr Wert nicht in der Liste steht."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup löscht alte Sicherungen, falls der in dieser Einstellung angegebene Grenzwert für die Anzahl an Sicherungen erreicht wird. Mehrteilige Sicherungen werden dabei als <i>eine Sicherung</i> gezählt!<br/><br/><b>Tipp:</b> Wählen Sie Benutzerdefiniert und geben Sie einen gewünschten Wert ein, falls Ihr Wert nicht in der Liste steht."
CONFIG_MINEXECTIME_DESCRIPTION="Jeder Akeeba Backup-Schritt wird <i>mindestens</i> solange dauern wie hier angegeben. Dies ist als Anti-DoS-Sicherheitslösung erforderlich. Wenn Sie 403-Verbots- oder AJAX-Fehler erhalten, erhöhen Sie bitte diesen Wert. Die Einstellung 0 deaktiviert diese Funktion.<br/><br/><b>Tipp:</b> Wählen Sie Benutzerdefiniert und geben Sie einen gewünschten Wert ein, falls Ihr wert nicht in der Liste steht."
CONFIG_MAXEXECTIME_DESCRIPTION="Jeder Akeeba Backup-Schritt wird <i>meistens</i> so lange dauern, wie hier festgelegt. Verwenden Sie einen Wert kleiner der maximalen PHP-Ausführungszeit. In der Regel sind 10 Sekunden angemessen, außer auf sehr restriktiv konfigurierten Servern. <br/ ><br /><b>Tipp:</b> Wählen Sie Benutzerdefiniert und geben Sie einen gewünschten Wert ein, falls Ihr wert nicht in der Liste steht."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Legen Sie fest, wie konservativ sich Akeeba Backup verhalten soll, um Zeitüberschreitungen zu vermeiden. Je niedriger dieser Wert ist, desto konservativer ist es. Wenn Sie Zeitüberschreitungsfehler erhalten, versuchen Sie bitte sowohl die maximale Ausführungszeit als auch diese Zeit hier anzupassen. <br/ ><br /><b>Tipp:</b> Wählen Sie Benutzerdefiniert und geben Sie einen gewünschten Wert ein, falls Ihr wert nicht in der Liste steht."

