AKEEBA_POSTSETUP="Nachinstallationskonfiguration"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Willkommen zu Ihrer neuen Akeeba Backup Installation! Akeeba Backup kann mit einigen optionalen Funktionen erweitert werden. Bitte wählen Sie, welche Sie für Ihre Seite aktivieren wollen. Diese Seite wird Ihnen bei jeder neuen Installation von Akeeba Backup angezeigt."
AKEEBA_POSTSETUP_LBL_SRP="Aktiviere Wiederherstellungspunkte"
AKEEBA_POSTSETUP_DESC_SRP="Ist diese Option aktiviert, übernimmt Akeeba Backup den Joomla!-Installationsassistenten und ersetzt ihn mit seinem eigenen. Installieren Sie eine Komponente neu oder aktualisieren sie, erzeugt Akeeba Backup automatisch eine kleine Sicherung nur von den Daten (Dateien und Datenbankeinträgen, wenn vorhanden) genau dieser Erweiterung; ein so genannter Wiederherstellungspunkt. Sollte die Aktualisierung in irgendeiner Weise fehlerhaft verlaufen oder etwas schief gehen, können Sie über die Sicherungsverwaltung einen Wiederherstellungspunkt auswählen und diesen wiederherstellen. Damit wird die vorhergehende Version (Daten und Datenbankeinträge, wenn vorhanden) mit nur einem Klick wieder eingespielt. Sollten Sie diese Funktion nicht wünschen, deaktivieren Sie bitte das "_QQ_"System - System Restore Points"_QQ_" Plugin mit Hilfe des Joomla! Plugin Managers"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Aktiviere automatische Aktualisierungsbenachrichtigung für Akeeba Backup"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Ist diese Optiona aktiviert, prüft Akeeba Backup in bestimmten Zeitintervallen, ob eine neue Version von Akeeba Backup vorhanden ist. Wird eine neuere Version gefundne, wird eine E-Mail mit Aktualisierungslink an den Superadministrator der Seite geschickt. Klickt der Suparadministrator auf diesen Link, wird er automatisch im Backend angemeldet und eine Aktualisierung von Akeeba Backup durchgeführt. Die Aktualisierungsüberprüfung wird einmal alle drei Stunden durchgeführt. Sie erhalten eine E-Mail am Tag, bis die neue Version installiert wurde. Sollten Sie diese Funktion nicht wünschen, deaktivieren Sie bitte das "_QQ_"System - Akeeba Backup Update Check"_QQ_"-Plugin mit Hilfe des Joomla! Plugin Managers"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Starte den Konfigurationsassistenten"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Ist diese Option aktiviert, werden Sie durch den Konfigurationsassistenten geführt. Dieser Konfiguriert Akeeba Backup automatisch mit den optimalen Einstellungen für Ihren Server. Sollten Sie Akeeba Backup nicht zum ersten Mal installieren <em>deaktivieren Sie dieses Kästchen</em> da sonst Ihre <em>Einstellungen überschrieben</em> werden!"
