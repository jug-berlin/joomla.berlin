CONFIG_SAVE_OK="Die Konfiguration wurde gespeichert"
CONFIG_HEADER_BASIC="Grundlegende Konfiguration"
CONFIG_OUTDIR_TITLE="Ausgabeverzeichnis"
CONFIG_OUTDIR_DESCRIPTION="In dieses Verzeichnis Ihres Servers wird Akeeba Backup die Sicherungsdateien und das Sicherungsprotokoll speichern. Sie können die folgenden Makros verwenden:<ul><li><b>[DEFAULT_OUTPUT]</b> Standardausgabeverzeichnis</li><li><b>[SITEROOT]</b> Ihr Wurzelverzeichnis</li><li><b>[ROOTPARENT]</b> Eine Ebene über Ihrem Wurzelverzeichnis</li></ul>"
CONFIG_OUTDIR_ROOT="Die Verwendung des Wurzelverzeichnisses der Website als Ausgabeverzeichnis würde zu Sicherungsfehlern führen. Die Einstellung ist daher nicht angewandt worden."
CONFIG_TMPDIR_TITLE="Temporäres Verzeichnis"
CONFIG_TMPDIR_DESCRIPTION="In diesem Verzeichnis auf Ihrem Server wird Akeeba Backup kurzzeitig Informationen speichert, z.B. den Datenbank-Dump und den Verarbeitungsstatus während der Sicherung. Sie können die folgenden Makros verwenden:<ul><li><b>[SITETMP]</b> Das temporäre Verzeichnis</li><li><b>[SITEROOT]</b> Ihr Wurzelverzeichnis</li><li><b>[ROOTPARENT]</b> Eine Ebene über Ihrem Wurzelverzeichnis</li></ul>"
CONFIG_TMPDIR_ROOT="Die Verwendung des Wurzelverzeichnisses der Website als Ausgabeverzeichnis würde zu Sicherungsfehlern führen. Die Einstellung ist daher nicht angewandt worden."
CONFIG_LOGLEVEL_TITLE="Protokollierungsstufe"
CONFIG_LOGLEVEL_DESCRIPTION="Diese Option bestimmt, wie ausführlich das Sicherungsprotokoll sein wird."
CONFIG_LOGLEVEL_NONE="Keine"
CONFIG_LOGLEVEL_ERROR="Nur Fehler"
CONFIG_LOGLEVEL_WARNING="Fehler und Warnungen"
CONFIG_LOGLEVEL_INFO="Alle Information"
CONFIG_LOGLEVEL_DEBUG="Alle Information und Fehlerbehebungsinformationen"
CONFIG_ARCHIVENAME_TITLE="Name für die Sicherungsdatei"
CONFIG_ARCHIVENAME_DESCRIPTION="Dateinamensvorgabe für die Sicherungsdatei (soweit möglich). Sie können die folgenden Makros verwenden:<ul><li><b>[HOST]</b> Der Hostname</li><li><b>[Datum]</b> Aktuelles Datum</li><li><b>[TIME]</b> Aktuelle Zeit</li></ul> WARNUNG! Dieser Eintrag funktioniert nicht im Cron-Modus!"
CONFIG_BACKUPTYPE_TITLE="Art der Sicherung"
CONFIG_BACKUPTYPE_DESCRIPTION="Welche Sicherung möchten Sie mit AkeebaBackup durchführen?"
CONFIG_BACKUPTYPE_FULL="Die Ganze Seite (Dateien und Datenbank)"
CONFIG_BACKUPTYPE_DBONLY="Nur die Datenbank (SQL-Datei der Joomla!-Installation)"
CONFIG_BACKUPTYPE_FILEONLY="Nur die Dateien der Webseite"
CONFIG_BACKUPTYPE_ALLDB="Alle angegebenen Datenbanken (keine Dateien)"
CONFIG_ADVANCED="Erweiterte Konfiguration"
CONFIG_DUMPENGINE_TITLE="Datenbank-Sicherungsalgorithmus"
CONFIG_DUMPENGINE_DESCRIPTION="Legt fest, wie Akeeba Backup Ihre Datenbanken verarbeiten wird, um eine Datenbank-Sicherung zu erstellen."
CONFIG_SCANENGINE_TITLE="Dateisystem-Scanmodul"
CONFIG_SCANENGINE_DESCRIPTION="Legt fest, wie Akeeba Backup die Dateien und Ordner Ihrer Website durchsucht, um zu ermitteln, welche davon gesichert werden müssen."
CONFIG_ARCHIVERENGINE_TITLE="Archivierungsalgorithmus"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Legt das Akeeba Backup-Dateiformat fest. Einige Programme, wie z.B. DirectFTP, erzeugen keine Dateien, sondern sorgen für die Übertragung Ihrer Dateien auf andere Server."
CONFIG_PROCENGINE_TITLE="Datenverarbeitungsalgoritmus"
CONFIG_PROCENGINE_DESCRIPTION="Der Datenverarbeitungsalgoritmus ermöglicht es AkeebaBackup Sicherungsdateien weiterzuverarbeiten. Z.B. die Daten in einen Cloud-Speicherplatz zu übertragen."
CONFIG_WRITERENGINE_TITLE="Dateischreibealgorithmus"
CONFIG_WRITERENGINE_DESCRIPTION="Datenverarbeitungsalgorithmen legen fest, wie AkeebaBackup Dateien auf die Festplatte speichert."
CONFIG_INSTALLER_TITLE="Eingebautes Wiederherstellungsscript"
CONFIG_INSTALLER_DESCRIPTION="Wenn Sie eine vollständige Sicherung Ihrer Seite erstellen, speichert AkeebaBackup das hier angegebene Wiederherstellungsskript in die Sicherung. Dies ermöglicht eine Wiederherstellung bei totalem Datenverlust, dem sog. Katastrophenfall. (Keine AkeebaBackup oder CMS-Installation nötig.)"
CONFIG_VIRTUALFOLDER_TITLE="Virtuelles Verzeichnis für Joomla!-fremde Dateien"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Sollten Sie Joomla!-fremde Verzeichnisse für die Sicherung angegeben haben, wird ihr Inhalt in diesem virtuellen Verzeichnis angezeigt. Dieses Verzeichnis ist virtuell, weil es so nur in der Sicherung existiert. Bitte achten Sie darauf, dass der Name nicht mit real existierenden Verzeichnissen kollidiert, um Datenverlust zu vermeiden."
CONFIG_HEADER_QUOTA="Quota-Verwaltung"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Behalten von unnötigen Einträgen"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Gesamtzahl der unnötigen Einträge (Sicherungen, deren Dateien gelöscht wurden), welche in der Sicherungsübersicht angezeigt werden. Auf 0 stellen, um alle anzuzeigen."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Aktiviere Quotierung"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Ist diese Option aktiviert, wird AkeebaBackup ältere Sicherungen löschen, falls die neue Sicherung den unten angegeben Wert überschreitet. Diese Einstellung wird <b>pro Profil</b> angewandt."
CONFIG_SIZEQUOTA_VALUE_TITLE="Größenangabe (Quota)"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Aktiviere Anzahlbegrenzung der Sicherungen"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Ist diese Funktion aktiviert, löscht AkeebaBackup automatisch ältere Sicherungen, wenn die Anzahl der Sicherungen den unten angegebenen Wert überschreitet."
CONFIG_COUNTQUOTA_VALUE_TITLE="Anzahl der Sicherungen"
CONFIG_HEADER_TUNING="Feinabstimmung"
CONFIG_MINEXECTIME_TITLE="Minimale Ausführungszeit"
CONFIG_MAXEXECTIME_TITLE="Maximale Ausführungszeit"
CONFIG_RUNTIMEBIAS_TITLE="Herangehensweise an die Ausführungszeit"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Überträgt Dateien direkt auf einen anderen FTP-Server, ohne sie vorher zu sichern."
CONFIG_DIRECTFTP_HOST_TITLE="Hostname"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP-Hostnamen, ohne Nennung des Protokolls. Dies bedeutet, dass <tt>ftp://akeebabackup.de</tt> <b>ungültig</b> und <tt>akeebabackup.de</tt> gültig ist. AkeebaBackup unterstützt nur FTP- und FTPS-Server. Es unterstützt SFTP, SCP und andere SSH-Varianten <u>nicht</u>!"
CONFIG_DIRECTFTP_PORT_TITLE="Port"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP-Port des Servers. Die am häufigsten verwendete Einstellung ist der Port 21. Wenn Sie sich nicht sicher sind, wenden Sie sich bitte an Ihren Netzwerkadministrator."
CONFIG_DIRECTFTP_USER_TITLE="Benutzername"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Benutzername des FTP-Servers. Bitte Groß- und Kleinschreibung beachten. Wenn Sie sich nicht sicher sind, wenden Sie sich bitte an Ihren Netzwerkadministrator."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Passwort"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP-Serverpasswort. Bitte Groß- und Kleinschreibung beachten. Wenn Sie sich nicht sicher sind, wenden Sie sich bitte an Ihren Netzwerkadministrator."
CONFIG_DIRECTFTP_INITDIR_TITLE="Startverzeichnis"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Der absolute <b>FTP</b>-Pfad zu dem Verzeichnis, in welches Dateien hochgeladen werden. Falls Sie nicht sicher sind, verbinden Sie sich bitte mittels Ihres FTP-Programms (z.B. Filezilla) zu Ihrem Server und navigieren Sie zum gewünschten Verzeichnis, kopieren Sie dann den dort auf der rechten Seite oberhalb der Verzeichnisliste angegebenen Pfad. Er ist in der Regel kurz, wie <tt>/public_html</tt> oder <tt>htdocs</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Verwende FTP mit SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Akeeba Backup wird versuchen eine SSL-verschlüsselte Verbindung zum FTP-Servers aufzubauen. <strong>Dies ist nicht das gleiche wie SFTP, SCP oder &quot"
CONFIG_DIRECTFTP_PASSIVE_TITLE="Passiven Modus verwenden"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Verwenden Sie den passiven FTP-Modus beim Übertragen der Daten. Dieser ist standardmäßig aktiviert, da er als einzige Methode durch die auf den Webservern installierten Firewalls hindurch arbeiten kann. Deaktivieren Sie diese Funktion nur, wenn Sie absolut sicher sind, dass Ihr Webserver NICHT hinter einer Firewall sitzt und Ihr Webserver wirklich die Aktive Übertragung für das FTP-Protokoll verwendet."
CONFIG_DIRECTFTP_TEST_TITLE="FTP-Verbindung prüfen"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Verwenden Sie diesen Knopf, um die FTP-Verbindung zu prüfen und eventuelle Verbindungsfehler anzuzeigen."
CONFIG_DIRECTFTP_TEST_OK="Verbindung zum FTP-Server wurde erfolgreich hergestellt."
CONFIG_DIRECTFTP_TEST_FAIL="Die Verbindung zum FTP-Server konnte nicht hergestellt werden."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP-Verbindungstest"
ENGINE_ARCHIVER_JPA_TITLE="JPA-Format (empfohlen)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Ein Open-Source Sicherungsformat, das für schnelle Sicherungen und Wiederherstellungen durch PHP-Code optimiert ist."
ENGINE_ARCHIVER_ZIP_TITLE="ZIP-Format"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standard ZIP-Dateien, auch bekannt als "_QQ_"Komprimierte Ordner"_QQ_", normalerweise unterstützt von allen führenden Betriebssystemen."
CONFIG_DEREFERENCESYMLINKS_TITLE="Referenzierbare symbolische Links"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Ist diese Funktion aktiviert, werden symbolische Links wie normale Dateien und Verzeichnisse behandelt. Ist diese Funktion deaktiviert, werden symbolischen Links nicht gefolgt. Falls Sie symbolische Links die zu einer unendlichen Link-Schleife führen würden verwenden, deaktivieren Sie diese Option."
CONFIG_PARTSIZE_TITLE="Stückgröße der Sicherungen (bei Teilung der Sicherung in einzelne Dateien)"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kann geteilte (mehrteilige) Sicherungen erstellen, um bei Größeneinschränkungen unter manigfaltigen Umständen zu arbeiten. Diese Option legt die maximale Größe der einzelnen Sicherungsteile fest. Wenn Sie die Größe auf 0 reduzieren, ist die mehrteilige Sicherung deaktiviert. <b>Wichtig:</b> Wenn Sie die Sicherungen an einen entfernten Ort (z.B. Cloud Speicher) senden wollen, verwenden Sie eine Einstellung von 1 bis 5 MByte für optimale Ergebnisse."
CONFIG_CHUNKSIZE_TITLE="Stückgröße für die Bearbeitung großer Dateien."
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup verarbeitet große Dateien in kleinen Teilen, um Zeitüberschreitungen zu vermeiden. Dieser Parameter definiert die maximale Stückgröße für diese Art der Verarbeitung."
CONFIG_BIGFILETHRESHOLD_TITLE="Schwellenwert für große Dateien"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Dateien über dieser Größe werden unkomprimiert gespeichert oder ihre Verarbeitung wird in mehrere Schritte (je nach Sicherungsalgorithmus) unterteilt, um Zeitüberschreitungen zu vermeiden. Wir empfehlen eine Erhöhung dieses Werts nur auf schnellen und zuverlässigen Servern."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Stückgröße für die zentrale Verzeichnisverarbeitung"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP-Dateien bestehen aus einem Abschnitt für Daten und einem &quot"
ENGINE_DUMP_NATIVE_TITLE="Nativer MySQL-Sicherungsalgoritmus"
ENGINE_DUMP_NATIVE_DESCRIPTION="PHP-Code verwenden, um eine genaue Datenbankkopie zu erstellen"
CONFIG_MYSQLCOMPAT_TITLE="MySQL-Kompatibilität"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Bestimmt die niedrigste MySQL-Version, mit der die CREATE-Befehle kompatibel sein werden. Verwenden Sie üblicher Weise die Standardeinstellung, außer Sie wollen die Wiederherstellung auf einem MySQL 4.1-Server durchführen."
CONFIG_MYSQLCOMPAT_NONE="Standard"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Erweiterte INSERTs erstellen"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Ist diese Option aktiviert, wird die Datenbanksicherung mit erweiterten INSERT-Befehlen erstellt, das bedeutet, dass mit einer einzelnen Anweisung mehrere Zeilen der Datenbank wiederhergestellt werden. Es wird dringend empfohlen, dass Sie diese Option aktiviert lassen, weil es die Wiederherstellung beschleunigt. Außerdem wird damit die Begrenzung der Prozesslast bei restriktiven Servern umgangen."
CONFIG_MAXPACKET_TITLE="Maximale Paketgröße für erweiterte INSERTs"
CONFIG_MAXPACKET_DESCRIPTION="Die maximale Größe in Bytes der erweiterten INSERT-Anweisung. Es wird empfohlen, sie niedrig zu halten, so dass MySQL keinen Fehler auslöst, während Ihre Datenbankkopie wiederhergestellt wird."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Sicherungs PROCEDUREs (Prozeduren), FUNCTIONs (Funktionen) und TRIGGERs (Auslöser)"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Ist diese Option aktiviert, wird AkeebaBackup versuchen die erweiterten MySQL5 Datenbanktabelleneinträge zu sichern. Sollte Ihr Sicherungsprozess während des Sicherungsphase aufhängen, sollten Sie diese Option deaktivieren."
CONFIG_SPLITDBDUMP_TITLE="Größe für SQL-Sicherungsdateiteile"
CONFIG_SPLITDBDUMP_DESCRIPTION="Ihre Datenbank wird in kleine Dateien aufgeteilt, um die Kompression zu verbessern und um Probleme mit der einzelnen Dateigröße auf Billigprovidern zu umgehen. Für optimale Ergebnisse, sollten Sie die Hälfte der Beschränkungsgröße wählen. Setzen Sie den Wert auf 0, um eine Aufteilung der Datenbanksicherungsdatei zu verhindern."
CONFIG_BACTHSIZE_TITLE="Anzahl der Reihen pro Durchlauf"
CONFIG_BACTHSIZE_DESCRIPTION="Wird dieser Wert verringert, wird weniger Speicher verbraucht und so den HTTP 500er Fehlern beim Sichern von großen Tabellen vorgebeugt."
ENGINE_SCAN_SMART_TITLE="Schlauer Scanner"
ENGINE_SCAN_SMART_DESCRIPTION="Intelligenter Ausgleich zwischen Scangeschwindigkeit und dem Vermeiden von Zeitüberschreitungen"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Schwellenwert für große Verzeichnisse"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Enthält ein Verzeichnis mehr als die angegebene Zahl an Dateien oder Verzeichnissen wir es als "_QQ_"groß"_QQ_" bezeichnet. Deshalb wird Akeeba Backup im nächsten Schritt erneut versuchen zu scannen, um Backup Timeouts zu vermeiden. Ein zu kleiner Wert wird die Backup Geschwindigkeit sehr stark verlangsamen. Erhöhen Sie den Wert - bis Sie Timeout Fehler erhalten - um die Backup Geschwindigkeit zu erhöhen."
ENGINE_POSTPROC_NONE_TITLE="Keine Nachbearbeitung."
ENGINE_POSTPROC_NONE_DESCRIPTION="Belasse die Sicherungsdateien auf dem Server."
CONFIG_DELETEAFTER_TITLE="Lösche die Dateien nach der Verarbeitung."
CONFIG_DELETEAFTER_DESCRIPTION="Sollte diese Option aktiviert sein, werden die Sicherungsdateien nach der erfolgreichen Verarbeitung von diesem Server gelöscht."
ENGINE_POSTPROC_S3_TITLE="Zu Amazon S3 hochladen."
ENGINE_POSTPROC_S3_DESCRIPTION="Läd die Dateien zu Amazon S3 hoch. <br/><strong class=ui-state-highlight>Bitte achten Sie darauf, die Sicherungsdateien auf eine Größe zwischen 2 - 30Mb zu setzen. Andernfalls riskieren Sie, dass die Sicherung auf Grund von Zeitüberschreitungen fehlschlägt.</strong>"
CONFIG_S3ACCESSKEY_TITLE="Zugangsschlüssel"
CONFIG_S3ACCESSKEY_DESCRIPTION="Ihr Amazon S3 Zugangsschlüssel. Dieser wird Ihnen in der persönlichen Amazon WebService-Profilseite angezeigt."
CONFIG_S3SECRETKEY_TITLE="Geheimer Schlüssel / Passwort"
CONFIG_S3SECRETKEY_DESCRIPTION="Ihr geheimer Amazon S3 Zugangsschlüssel (Passwort). Dieser wird Ihnen in der persönlichen Amazon WebService-Profilseite angezeigt."
CONFIG_S3USESSL_TITLE="Verwende SSL"
CONFIG_S3USESSL_DESCRIPTION="Ist diese Option aktiviert, wird eine sichere (HTTPS) Verbindung für das Hochladen Ihrer Datei verwendet. Während diese Option einerseits die Sicherheit der übertragenen Daten erhöht, erhöht es andererseits auch die Möglichkeit, dass Ihre Sicherung auf Grund von Zeitüberschreitungen fehlschlägt."
CONFIG_S3BUCKET_TITLE="Bucket"
CONFIG_S3BUCKET_DESCRIPTION="Ihr Amazon S3-Bucketname"
CONFIG_S3DIRECTORY_TITLE="Verzeichnis"
CONFIG_S3DIRECTORY_DESCRIPTION="Das Verzeichnis in Ihrem Bucket, in welchem die Dateien gespeichert werden sollen. Wenn Sie keine Angabe machen, werden die Daten im Wurzelverzeichnis des Buckets gespeichert."
ENGINE_POSTPROC_DROPBOX_TITLE="Zu Dropbox hochladen."
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Läd die Dateien zu Dropbox hoch. <br/><strong class=ui-state-highlight>Bitte achten Sie darauf, die Sicherungsdateien auf eine Größe zwischen 2 - 30Mb zu setzen. Andernfalls riskieren Sie, dass die Sicherung auf Grund von Zeitüberschreitungen fehlschlägt.</strong>"
CONFIG_DROPBOXEMAIL_TITLE="E-Mail"
CONFIG_DROPBOXEMAIL_DESCRIPTION="Die E-Mailadresse, die Sie für Ihren Dropbox-Zugang verwenden."
CONFIG_DROPBOXPWD_TITLE="Passwort"
CONFIG_DROPBOXPWD_DESCRIPTION="Ihr Passwort für Ihren Dropbox-Zugang"
CONFIG_DROPBOXDIRECTORY_TITLE="Verzeichnis"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="Das Verzeichnis, in welches die Sicherungsdateien in Ihrem Dropbox-Zugang gespeichert werden sollen. Wenn Sie keine Angabe machen, werden die Daten im Wurzelverzeichnis des Buckets gespeichert."
ENGINE_POSTPROC_FTP_TITLE="Lade zu einem entfernten FTP-Server"
ENGINE_POSTPROC_FTP_DESCRIPTION="Läd die Sicherung auf einen entfernten FTP oder FTPS (FTP over Implicit SSL) Server. <br/> <strong class=ui-state-highlight>Vergessen Sie nicht, die Dateigröße auf 2-30MB zu stellen, da sonst die Sicherung fehlschlagen kann bzw. Zeitüberschreitungen auftreten können.</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Servername"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Der Servername des FTP-Servers, ohne Protokoll. Das bedeutet <tt>ftp://beispiel.de</tt> ist <b>falsch</b> und <tt>beispiel.de</tt> ist richtig. Diese Einstellung unterstützt nut FTP und FTPS-Server. Es werden <u>keine</u> SFTP, SCP oder andere SSH Varianten unterstützt."
CONFIG_POSTPROCFTP_PORT_TITLE="Port"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Der FTP-Server-Port. Die übliche Einstellung lautet 21. Wenn Sie sich nicht sicher sind, fragen Sie Ihren Netzwerkadministrator."
CONFIG_POSTPROCFTP_USER_TITLE="Benutzername"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="Der Benutzername des FTP-Servers. Meist spielt Groß- und Kleinschreibung eine Rolle. Sollten Sie sich unsicher sein, fragen Sie Ihren Netzwerkadministrator."
CONFIG_POSTPROCFTP_PASSWORD_TITLE="Passwort"
