COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP="Front-End-Sicherungs-Methode"
COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP_INFO="Diese Methode nutzt eine öffentliche URL mit einem geheimen Schlüssel (geheimes Wort). Die Sicherung funktioniert mithilfe von HTTP-Umleitungen. Bitte beachten Sie, dass die meisten Hosts und auch die meisten URL-basierten 'Cron' Job-Dienstleister, keine HTTP-Weiterleitungen unterstützen. Sollten die unten stehenden Beispiele mit wget und curl nicht funktionieren, sollten Sie die Front-End-Sicherung unter Verwendung des sehr günstigen Dienstes von webcron.org nutzen."
