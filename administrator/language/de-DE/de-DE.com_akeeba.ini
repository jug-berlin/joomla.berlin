CONFIG_FEBENABLE_LABEL="Frontend- und Fernsteuerungssicherung aktivieren"
CONFIG_FEBENABLE_DESC="Wenn aktiviert, ist es möglich, eine neue Sicherung ohne Anmeldung im Backend zu starten. Das ist nützlich für geplante Sicherungen auf Ihrem Server oder falls Sie Sicherungen über die Fernsteuerung (AkeebaRemote) durchführen wollen."
CONFIG_SECRETWORD_LABEL="Geheimes Wort (Zugangsschlüssel)"
CONFIG_SECRETWORD_DESC="Schützt die Frontend-Sicherungsfunktion vor DoS-Angriffen, indem Sie dieses geheime Wort in der Frontend-Sicherungs-URL übergeben. Am besten verwenden Sie dazu ausschließlich Groß- und Kleinbuchstaben und Zahlen (a-Z, A-Z, 0-9)."
CONFIG_FRONTENDEMAIL_LABEL="E-Mail nach Fertigstellung der Sicherung"
CONFIG_FRONTENDEMAIL_DESC="Sendet eine Benachrichtigungs-E-Mail nach Fertigstellung der Frontend- oder Fernzugriffs-Sicherung"
CONFIG_ARBITRARYFEEMAIL_LABEL="E-Mail"
CONFIG_ARBITRARYFEEMAIL_DESC="Sendet eine E-Mail an diese Adresse (leer lassen, um alle Super Administratoren per E-Mail zu benachrichtigen)"
CONFIG_UPDUSERNAME_LABEL="AkeebaBackup.com Benutzername"
CONFIG_UPDUSERNAME_DESC="Der AkeebaBackup.com Benutzername wird benötigt, um Aktualisierungen für die Professional-Version zu erhalten. Sollten Sie AkeebaBackup Core verwenden, können Sie diese Abfrage ignorieren."
