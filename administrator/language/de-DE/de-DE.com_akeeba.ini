AKEEBA_POSTSETUP_LBL_MINSTABILITY="Minimaler Stabilitätsgrad für die Aktualisierungsbenachrichtigung."
AKEEBA_POSTSETUP_DESC_MINSTABILITY="Sie werden so lange nicht benachrichtigt, bis der hier angegebene Stabilitätsgrad erreicht wurde. Alpha-Versionen sind weitestgehend ungetested und damit unstabil, also nicht für aktive Seiten geeignet. Betas sind zwar besser getestet, aber es gibt sicher noch ein paar (bekannte) Probleme vorhanden. Es wird nicht empfohlen, Betas in aktiven Seiten einzusetzen. Release Canidate-Versionen sind meist gut getestete Versionen, die nur noch kleine Fehler enthalten dürften. Entscheiden Sie selbst, ob Sie diese Versionen in aktiven Seiten einsetzen wollen. Stabile Versionen sind vollständig getested und werden für aktive Seiten empfohlen."
