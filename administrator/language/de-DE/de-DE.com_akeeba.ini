COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON_INFO="Diese Methode wird nur empfohlen, wenn die normalen Command-Line Cron Jobs nicht funktionieren. Diese Methode nutzt intern das Front-End-Sicherungsystem und ist etwas langsamer als die native CLI-Methode."

COM_AKEEBA_SCHEDULE_LBL_FRONTEND_DISABLED="Die Front-End-Sicherungsmethode ist in Akeeba Backup nicht aktiviert. Sie können diese Methode nur wählen, wenn die Front-End-Sicherung auch aktiviert ist. Gehen Sie bitte zur Verwaltung von AkeebaBackup und aktivieren sie in den Optionen der Komponente. Vergessen Sie dabei nicht, das geheime Wort anzugeben, was Sie für den Link benötigen."
