PLG_QUICKICON_AKEEBABACKUP="Quick Icon - Akeeba Backup Benachrichtigung"
PLG_QUICKICON_AKEEBABACKUP_XML_DESCRIPTION="Zeigt ein Icon in der Verwaltungsoberfläche (im Backend) an, die darüber benachrichtigt, ob eine Datensicherung fällig ist."

PLG_QUICKICON_AKEEBABACKUP_GROUP_DESC="Die Gruppe dieses Plugins (dieser Wert wird verglichen mit dem Wert, der bei den <strong>Quick Icons</strong> verwendet wird, um Bilder einzufügen."
PLG_QUICKICON_AKEEBABACKUP_GROUP_LABEL="Gruppe"

PLG_QUICKICON_AKEEBABACKUP_LBL_WARNINGS="Warnsymbol aktivieren"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNINGS="Ist diese Option aktiviert, wird das Akeeba Backup Logo mit einem Warnsymbol versehen, wenn die Sicherung veraltet oder fehlgeschlagen ist (siehe unten)."
PLG_QUICKICON_AKEEBABACKUP_LBL_WARNFAILED="Warne bei fehlgeschlagenen Sicherungen"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNFAILED="Sollten beide Optionen (diese und die vorherige Option) aktiviert sein, wird ein Warnsymbol angezeigt, wenn die Sicherung fehlgeschlagen ist."
PLG_QUICKICON_AKEEBABACKUP_LBL_PERIOD="Alter der Datensicherung, in Stunden"
PLG_QUICKICON_AKEEBABACKUP_DESC_PERIOD="Nimm an, dass die Sicherung veraltet ist, wenn die Zeit nach der letzten erfolgreichen Sicherung überschritten wurde. Sollte die Sicherung veraltet sein, dann wird ein Warnsymbol angezeigt, wenn diese Option aktiviert ist."
