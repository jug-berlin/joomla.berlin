; Cloudme username name
[engine.postproc.cloudme.password]
default=""
type=password
title=CONFIG_CLOUDME_PASSWORD_TITLE
description=CONFIG_CLOUDME_PASSWORD_DESCRIPTION

; Cloudme Directory name
[engine.postproc.cloudme.directory]
default="/"
type=string
title=CONFIG_CLOUDME_DIRECTORY_TITLE
description=CONFIG_CLOUDME_DIRECTORY_DESCRIPTION
