MOD_RSFORMLIST_SHOW_SUBMISSIONS_FOR="Anzeigen für User ID"
MOD_RSFORMLIST_SHOW_SUBMISSIONS_FOR_DESC="Eine <b>0</b> zeigt <b>alle</b> eingetroffenen Forumalre an. Es können bestimmte User nach ID (getrennt durch Beistriche) angegeben werden. (Beispiel: <b>1,2,3</b>). Mit <b>login</b> werden nur Daten der gerade eingeloggten User gezeigt."
MOD_RSFORMLIST_MODULE_LAYOUT="Modul Layout"
