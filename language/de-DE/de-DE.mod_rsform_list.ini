MOD_RSFORMLIST_ROW_LAYOUT="Zeilen Layout"
MOD_RSFORMLIST_ROW_LAYOUT_DESC="Dieser HTML-Code wird für alle Felddaten wie z.B. {FullName:value} verwendet und durch Benutzerdaten ersetzt. Benutzen Sie {details}TEXT{/details}, um einen Link, der zur Detailansicht führt, zu erzeugen. Nutzen Sie {detailspdf}TEXT{/detailspdf}, um eine PDF-Seite zu generieren."
MOD_RSFORMLIST_DETAILS_LAYOUT="Details Layout"
MOD_RSFORMLIST_DETAILS_LAYOUT_DESC="Dieser HTML-Code wird für alle Felddaten wie z.B. {FullName:value} verwendet und durch Benutzerdaten ersetzt."
MOD_RSFORMLIST_PAGE_LIMIT="Seiten Limit"
MOD_RSFORMLIST_PAGE_LIMIT_DESC="Anzahl der Zeilen, die auf einer Seite angezeigt werden, 0 für kein Limit."
MOD_RSFORMLIST_SUBMISSIONS_ALL_LANGUAGES="Alle Sprachen"
MOD_RSFORMLIST_SHOW_CONFIRMED_SUBMISSIONS="Nur bestätige Übermittlungen"
MOD_RSFORMLIST_SHOW_CONFIRMED_SUBMISSIONS_DESC="Legt fest, dass nur bestätigte Übermittlungen angezeigt werden."
MOD_RSFORMLIST_SORT_SUBMISSIONS="Sortierung"
